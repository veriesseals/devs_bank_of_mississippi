{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4 shadow-sm">
      <h3 class="mb-3">{{ title|default:"Make a move" }}</h3>
      <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-brand w-100">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
